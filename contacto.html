<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto-Barbería Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="caja">
      <h1><img src="./imagenes/logo.png" alt="logo"></h1>
      <nav>
        <ul class="navegacion">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nombreApellido">Nombre y Apellido</label>
      <input type="text" id="nombreApellido" class="input-padron" required>

      <label for="correoElectronico">Correo Electronico</label>
      <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

      <label for="telefono">Telefono</label>
      <input type="text" id="telefono" class="input-padron" required placeholder="(XX) XXXX-XXXX">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
      <fieldset>
        <legend>¿Como le gustaría que lo contactemos?</legend>

        <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>

        <label for="radio-telefono"> <input type="radio" value="telefono id=" radio-telefono" name="contacto">
          Telefono</label>

        <label for="radio-whatsapp"> <input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>
          Whatsapp</label>
      </fieldset>
      <fieldset>
        <legend>¿En cual horario prefiere ser atendido?</legend>
        <select>
          <option>Mañana</option>
          <option>Tarde</option>
          <option>Noche</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería
        Alura?</label>
      <input type="submit" value="Enviar Formulario" class="enviar">
    </form>
    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>08hs ~ 20hs</td>
        </tr>
        <tr>
          <td>Miércoles</td>
          <td>08hs ~ 20hs</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08hs ~ 20hs</td>
        </tr>
      </tbody>

    </table>
  </main>
  <footer>
    <img src="./imagenes/logo-blanco.png" alt="logo pie de página">
    <p class="copyright">&copy Copyright Alura -2023</p>
  </footer>
</body>

</html>
